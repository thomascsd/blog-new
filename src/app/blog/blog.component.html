<div>
  <!-- Page Header -->
  <app-post-header
    *ngIf="post"
    [title]="post.title"
    [postDate]="post.date"
    [bgImageUrl]="post.bgImageUrl"
  ></app-post-header>

  <article>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
          <scully-content></scully-content>
        </div>
      </div>

      <hr />
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
          <div class="utterances"></div>
        </div>
      </div>
    </div>
  </article>
</div>
