<section class="blog-list px-3 py-5 p-md-5">
  <div class="container">
    <div class="item mb-5" *ngFor="let link of links$ | async">
      <div class="media">
        <img
          class="mr-3 img-fluid post-thumb d-none d-md-flex"
          src="{{ getImageUrl(link.bgImageUrl) }}"
          alt="image"
        />
        <div class="media-body">
          <h3 class="title mb-1">
            <a [routerLink]="[link.route]">{{ link.title }}</a>
          </h3>
          <div class="intro"></div>
          <a class="more-link" [routerLink]="[link.route]">Read more &rarr;</a>
        </div>
        <!--//media-body-->
      </div>
      <!--//media-->
    </div>
    <!--//item-->-

    <nav class="blog-nav nav nav-justified my-5">
      <a
        class="nav-link-prev nav-item nav-link rounded-left"
        href="javascript:void(0)"
        [ngClass]="{ 'd-none': page === 1 }"
        (click)="previous()"
        >Previous<i class="arrow-prev fas fa-long-arrow-alt-left"></i
      ></a>
      <a
        class="nav-link-next nav-item nav-link rounded"
        href="javascript:void(0)"
        (click)="next()"
        [ngClass]="{ 'd-none': itemCount !== 10 }"
        >Next<i class="arrow-next fas fa-long-arrow-alt-right"></i
      ></a>
    </nav>
  </div>
</section>
