<div class="main-wrapper">
  <section class="blog-list px-3 py-5 p-md-5">
    <div class="container">
      <div class="item mb-5" *ngFor="let link of links$ | async">
        <div class="media">
          <img
            class="mr-3 img-fluid post-thumb d-none d-md-flex"
            src="{{ link.backgroudImage }}"
            alt="image"
          />
          <div class="media-body">
            <h3 class="title mb-1">
              <a [routerLink]="[link.route]">Why Every Developer Should Have A Blog</a>
            </h3>
            <div class="intro">
              Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Aenean commodo ligula eget
              dolor. Aenean massa. Cum sociis natoque penatibus et magnis dis parturient montes,
              nascetur ridiculus mus. Donec quam felis, ultricies...
            </div>
            <a class="more-link" [routerLink]="[link.route]">Read more &rarr;</a>
          </div>
          <!--//media-body-->
        </div>
        <!--//media-->
      </div>
      <!--//item-->

      <nav class="blog-nav nav nav-justified my-5">
        <a class="nav-link-prev nav-item nav-link d-none rounded-left" href="#"
          >Previous<i class="arrow-prev fas fa-long-arrow-alt-left"></i
        ></a>
        <a class="nav-link-next nav-item nav-link rounded" href="blog-list.html"
          >Next<i class="arrow-next fas fa-long-arrow-alt-right"></i
        ></a>
      </nav>
    </div>
  </section>
  <app-footer></app-footer>
</div>
<!--//main-wrapper-->
